<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="custom-css/style.css">
    <title>Login Page</title>
</head>

<body class="bg-info">

    <div class="container d-flex justify-content-center  ">

        <div class="container p-5 bg-white shadow-lg rounded-4 login-form ">
            <div class="container d-flex justify-content-center pb-2"><img src="assets/person-circle.svg"
                    class="img-fluid" width="100" alt="profileIcon"></div>
            <div class="container">
                <h3 class="text-center login-title ">Login</h3>
                <form action="#" class="form-section">
                    <div class="form-group  ">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">

                    </div>
                    <br>
                    <div class="form-group  ">
                        <label for="inputPass">Password</label>
                        <input type="password" class="form-control" id="inputPass" aria-describedby="emailHelp"
                            placeholder="Enter Password">

                    </div>




                    <small class="d-flex justify-content-end pb-2"> <a href="#" class="forgot-pass"> forgot
                            password?</a></small>
            </div>


            <div class="container d-flex justify-content-center" ><button
                    class="btn-info btn w-100 rounded-5">Login</button></div>
            </form>



            <div class="container pt-4 d-flex ">
                <small> Login with:</small>
            </div>
            <div class="container d-flex justify-content-center">
                <div class="row d-flex gap-2 justify-content-center">
                    <div class="col-2"><img src="assets/google.svg" width="30px" alt="google icon"></div>
                    <div class="col-2"><img src="assets/facebook.svg" width="30px" alt="facebook icon"></div>
                    <div class="col-2"><img src="assets/apple.svg" width="30px" alt="apple icon"></div>
                </div>
            </div>
            <div class="container d-flex justify-content-center pt-4 align-items-center gap-2">
                <small>Not a member?</small> <a href="#"><small> SIGN UP</small></a>
            </div>

        </div>


    </div>


    <script src="../js/all.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
